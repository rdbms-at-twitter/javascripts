<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
   <title>Simple Sample of Vue.js and JSON</title>
   <link type="text/css" href="./style.css" rel="stylesheet">
   <script src="./node_modules/vue/dist/vue.js"></script>
   <script src="./node_modules/axios/dist/axios.js"></script>
</head>
 
<body>
<head>
        <h1>Vue.js and JSON</h1>
</head>

<table id="app" style="width:85%">
  <tr>
    <th style="width:100px;">index</th>
    <th style="width:100px;">name</th>
    <th style="width:100px;">country</th>
  </tr>
  <tr v-for="(result,index) in results">
    <td>{{ index }}</td>
    <td>{{ result.name }}</td>
    <td>{{ result.country }}</td>

  </tr>
</table>


<script>

const URL = 'http://192.168.56.200/tables/data.json';

// Vue.js のインスタンス

const vm = new Vue({
  el: '#app',
  data: {
      // JSON格納用DOM
         results: []
        },
  mounted() {
      axios.get(URL).then(response => {this.results = response.data}) 
            }
});

</script>

</body>
</html>
