<html>
  <body oncontextmenu="alert('右クリック禁止！'); return false">
　　このページは右クリック禁止です。<br>

<p>
　;（セミコロン）はJavaScriptの区切りです。複数のJavaScriptを書くときに、<br>
JavaScriptの終わりを;で区切ります。JavaScriptが1つしかない場合や、JavaScriptの最後には書かなくてもかまいません。<br>

　次のreturn falseを簡単に説明すると、起きたイベントをなかったことにしたいというときに使います。<br>
この場合、本来は「右クリックされたらコンテキストメニューを表示する」ところを、警告ダイアログを表示して、<br>
本来の「右クリックの動作をなかったこと」にしています。


  </body>
</html>
